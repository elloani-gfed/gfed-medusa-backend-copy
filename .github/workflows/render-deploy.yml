name: Render Deploy

on:
  workflow_call:
    inputs:
      environment_name:
        required: true
        type: string
      deploy_label:
        required: true
        type: string
    secrets:
      render_deploy_hook:
        required: true

jobs:
  deploy:
    name: Deploy to ${{ inputs.deploy_label }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment_name }}
    env:
      RENDER_DEPLOY_HOOK: ${{ secrets.render_deploy_hook }}
    steps:
      - name: Trigger Render deployment
        run: |
          set -euo pipefail

          if [ -z "${RENDER_DEPLOY_HOOK:-}" ]; then
            echo "Render deploy hook secret for ${{ inputs.deploy_label }} is missing." >&2
            exit 1
          fi

          echo "Deploying Medusa to ${{ inputs.deploy_label }}."
          curl -fsS -X POST "$RENDER_DEPLOY_HOOK"
