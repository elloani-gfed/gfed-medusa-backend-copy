name: Deploy

on:
  push:
    branches: ["main"]

concurrency:
  group: medusa-deploy-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  deployments: write

env:
  NODE_VERSION: 20
  PNPM_VERSION: 10.18.2

jobs:
  build:
    name: Build and verify
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      CI: true
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/medusa
      POSTGRES_URL: postgres://postgres:postgres@localhost:5432/medusa
    services:
      postgres:
        image: postgres:18
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: medusa
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint medusa app
        run: pnpm --filter medusa lint

      - name: Unit tests
        run: pnpm --filter medusa test:unit

      - name: Build medusa app
        run: pnpm --filter medusa build

  deploy-smoke:
    name: Deploy to smoke
    needs: build
    uses: ./.github/workflows/render-deploy.yml
    with:
      environment_name: smoke
      deploy_label: smoke
    secrets:
      render_deploy_hook: ${{ secrets.RENDER_SMOKE_DEPLOY_HOOK }}

  deploy-qa:
    name: Deploy to QA
    needs: deploy-smoke
    uses: ./.github/workflows/render-deploy.yml
    with:
      environment_name: qa
      deploy_label: QA
    secrets:
      render_deploy_hook: ${{ secrets.RENDER_QA_DEPLOY_HOOK }}

  deploy-prod:
    name: Deploy to Production
    needs: deploy-qa
    uses: ./.github/workflows/render-deploy.yml
    with:
      environment_name: production
      deploy_label: production
    secrets:
      render_deploy_hook: ${{ secrets.RENDER_PROD_DEPLOY_HOOK }}
