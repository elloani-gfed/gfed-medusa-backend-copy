name: CI - Medusa

on:
  pull_request:
    paths:
      - "apps/medusa/**"
      - "packages/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "turbo.json"
      - ".github/workflows/medusa-*.yml"

concurrency:
  group: medusa-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  validate:
    name: Verify medusa app
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint medusa app
        run: pnpm --filter medusa lint

      - name: Unit tests
        run: pnpm --filter medusa test:unit

      - name: Build medusa app
        run: pnpm --filter medusa build

  build-preview-image:
    name: Build preview image
    if: github.event.pull_request.head.repo.full_name == github.repository
    needs: validate
    uses: ./.github/workflows/_build-docker.yml
    permissions:
      contents: read
      packages: write
    with:
      app: medusa
      dockerfile: ./apps/medusa/Dockerfile

  render-preview:
    name: Render image preview
    if: github.event.pull_request.head.repo.full_name == github.repository
    needs: build-preview-image
    runs-on: ubuntu-latest
    environment: qa
    permissions:
      contents: read
    steps:
      - name: Create Render service preview
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          IMAGE_TAG: ${{ needs.build-preview-image.outputs.image_tag }}
        run: |
          set -euo pipefail

          payload=$(jq -n --arg imagePath "$IMAGE_TAG" '{imagePath: $imagePath}')
          response=$(
            curl -s -w "\n%{http_code}" -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/preview" \
              -H "Authorization: Bearer $RENDER_API_KEY" \
              -H "Content-Type: application/json" \
              -d "$payload" \
              --max-time 60 \
              --retry 3 \
              --retry-delay 5
          )

          body=$(echo "$response" | head -n -1)
          status=$(echo "$response" | tail -n 1)

          if [ "$status" -ge 300 ]; then
            echo "::error::Render preview failed ($status): $body"
            exit 1
          fi
