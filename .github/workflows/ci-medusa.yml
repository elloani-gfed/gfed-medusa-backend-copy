name: CI - Medusa

on:
  pull_request:
    paths:
      - "apps/medusa/**"
      - "packages/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "turbo.json"
      - ".github/workflows/**"

concurrency:
  group: medusa-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  validate:
    name: Verify medusa app
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint medusa app
        run: pnpm --filter medusa lint

      - name: Unit tests
        run: pnpm --filter medusa test:unit

      - name: Build medusa app
        run: pnpm --filter medusa build

  build-preview-image:
    name: Build preview image
    if: github.event.pull_request.head.repo.full_name == github.repository
    needs: validate
    uses: ./.github/workflows/_build-docker.yml
    permissions:
      contents: read
      packages: write
    with:
      app: medusa
      dockerfile: ./apps/medusa/Dockerfile

  render-preview:
    name: Render image preview
    if: github.event.pull_request.head.repo.full_name == github.repository
    needs: build-preview-image
    uses: ./.github/workflows/_deploy-render-preview.yaml
    with:
      environment_name: qa
      image: ${{ needs.build-preview-image.outputs.image_tag }}
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}

  record-preview:
    name: Record preview metadata
    if: github.event.pull_request.head.repo.full_name == github.repository
    needs: render-preview
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Upsert preview comment
        uses: actions/github-script@v7
        env:
          PREVIEW_URL: ${{ needs.render-preview.outputs.preview_url }}
          PREVIEW_SERVICE_ID: ${{ needs.render-preview.outputs.preview_service_id }}
        with:
          script: |
            const previewUrl = process.env.PREVIEW_URL;
            const previewServiceId = process.env.PREVIEW_SERVICE_ID;

            if (!previewServiceId) {
              core.warning("Preview service id missing; skipping comment update.");
              return;
            }

            const markerPrefix = "render-preview-service-id:";
            const { owner, repo } = context.repo;
            const issueNumber = context.payload.pull_request.number;

            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: issueNumber,
              per_page: 100,
            });

            const existing = comments.find((comment) =>
              comment.body && comment.body.includes(markerPrefix)
            );

            const extractIds = (body) => {
              const ids = new Set();
              if (!body) {
                return ids;
              }
              for (const match of body.matchAll(/render-preview-service-id:([A-Za-z0-9-]+)/g)) {
                ids.add(match[1]);
              }
              return ids;
            };

            const existingIds = existing ? extractIds(existing.body) : new Set();
            existingIds.add(previewServiceId);

            const markerLines = Array.from(existingIds).map(
              (id) => `<!-- ${markerPrefix}${id} -->`
            );
            const bodyLines = [
              "Render preview:",
              "",
              previewUrl ? `URL: ${previewUrl}` : "URL: pending",
              "",
              ...markerLines,
            ];
            const body = bodyLines.join("\n");

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
              core.notice("Updated preview metadata comment.");
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: issueNumber,
                body,
              });
              core.notice("Created preview metadata comment.");
            }
