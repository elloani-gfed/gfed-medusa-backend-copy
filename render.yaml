projects:
  - name: GFED Medusa Backend and DB
    environments:
      - name: production
        services:
          - type: web
            runtime: image
            plan: free
            name: gfed-medusa-backend-prod
            region: singapore
            autoDeployTrigger: off
            image:
              url: ghcr.io/elloani-gfed/gfed-medusa-backend-copy/medusa:3a26ede91980bed6aec36be89979313ad1583dea
            envVars:
              - fromGroup: backend-env-group-prod
      - name: qa
        services:
          - type: web
            runtime: image
            plan: free
            name: gfed-medusa-backend-qa
            region: singapore
            autoDeployTrigger: off
            image:
              url: ghcr.io/elloani-gfed/gfed-medusa-backend-copy/medusa:3a26ede91980bed6aec36be89979313ad1583dea
            envVars:
              - fromGroup: backend-env-group-qa
          - type: web
            runtime: docker
            plan: free
            name: gfed-medusa-backend-qa-docker
            region: singapore
            autoDeployTrigger: 'off'
            dockerContext: .
            dockerfilePath: apps/medusa/Dockerfile
            envVars:
              - fromGroup: backend-env-group-qa
