projects:
  - name: GFED Medusa Backend and DB
    environments:
      - name: production
        services:
          - type: web
            runtime: image
            plan: free
            name: gfed-medusa-backend-prod
            region: singapore
            autoDeployTrigger: off
            image:
              url: traefik/whoami:v1.11
            envVars:
              - fromGroup: backend-env-group-prod
      - name: qa
        services:
          - type: web
            runtime: image
            plan: free
            name: gfed-medusa-backend-qa
            region: singapore
            autoDeployTrigger: off
            image:
              url: ghcr.io/elloani-gfed/gfed-medusa-backend-copy/medusa:latest
            envVars:
              - fromGroup: backend-env-group-qa
